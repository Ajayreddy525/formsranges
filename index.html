<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION FORM</title>
</head>
<body>
  <h1 align="center">JOB APPLICATION FORM</h1>
  <fieldset>
    <form>
        <h3>FULL NAME</h3>
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" placeholder="Ajayreddy">  
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" placeholder="Donapati"><br>
        <br>
        
        <h3>DATE OF BIRTH</h3>
        <label for="DOB">DATE OF BIRTH</label>
        <input type="date" name="date" id="Date"><br>
        <br>

        <h3>CURRENT ADDRESS</h3>
        <label for="add">ADDRESS:</label>
        <input type="add" name="address" id="Place"><br>
        <br>
        <label for="city">CITY:</label>
        <input type="city" name="city" id="place"><br>
        <br>
        <label for="pincode">PINCODE: </label>
        <input type="text" id="pincode"><br>
        <br>
        <label for="State">STATE:</label>
        <input type="text" name="state" id="state"><br>
        <br>

        <h3>EMAIL:</h3>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" placeholder="EX:ajayreddy1737@gmail.com"><br>
        <br>

        <h3>CONTACT DETAILS</h3>
        <label for="pnmbr">MOBILE NUMBER:</label>
        <input type="tel" name="phone" id="phonenum"> <br>
        <br>

        <h3>LINKEDIN</h3>
        <label for="linkedin">LinkedIn Profile Link:</label>
        <input type="link" name="link" id="link"><br>
        <br>
        <p>ANY EXPERIENCE</p>
        <input type="range"><br>
        <br>
        <h3>POSITION APPLIED</h3>
        <select>
         
            <option>SELECT</option>
            <option>SALES MANAGAR</option>
            <option>PRODUCT LEAD</option>
            <option>DEVELOPER</option>
        </select> <br>
        <br>

        <h3>HOW DID YOU HEAR ABOUT AS:</h3>
        <textarea name="how" rows="4" cols="50"></textarea><br>
        <br>
         
        <label for="newsletter">Sign up for our newsletter:</label>
        <input type="checkbox" name="newsletter" id="newsletter" value="yes"><br>
        <br>

        <input type="image" src="./WhatsApp Image 2023-12-15 at 16.13.12_0f36754f.jpg">

    </fieldset>
        
    </form>
    
</body>
</html>
